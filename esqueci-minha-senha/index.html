<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERA SISTEMAS - LOGIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset_senha.css">
</head>
<body>
    <section class="card-container">
        <div class="header">
            <b>Reset de senha</b>
        </div>
        <div class="input-wrapper">
            <div class="label-wrapper">
                <span>E-MAIL</span>
            </div>
            <input type="email" name="email" id="emailInput" placeholder="yourname@example.com"/>
        </div>
        <div class="input-wrapper">
            <div class="label-wrapper">
                <span>CPF / CNPJ</span>
            </div>
            <div class="password-wrapper">
                <input type="cpfcnpj" name="cpfcnpj" id="cpfcnpjInput" placeholder="000.000.000-00" onkeypress="formatDocId(this,cpfCnpj)" maxlength="18"/>
            </div>
        </div>
        <div class="btn-wrapper">
            <button id="btn-enviaremail" onclick="logData()">
                Enviar e-mail
            </button>
        </div>
    </section>
    <section class="footer-logo">
        <div class="logo">
            <img src="../assets/img/t.svg" alt="logo"/>
        </div>
    </section>

    <script>
        function formatDocId(o,f){
            v_obj=o
            v_fun=f
            setTimeout('execmask()',1)
        }
        
        function execmask(){
            v_obj.value=v_fun(v_obj.value)
        }
        
        function cpfCnpj(v){
        
            //Remove tudo o que não é dígito
            v=v.replace(/\D/g,"")
        
            if (v.length < 14) { //CPF
        
                //Coloca um ponto entre o terceiro e o quarto dígitos
                v=v.replace(/(\d{3})(\d)/,"$1.$2")
        
                //Coloca um ponto entre o terceiro e o quarto dígitos
                //de novo (para o segundo bloco de números)
                v=v.replace(/(\d{3})(\d)/,"$1.$2")
        
                //Coloca um hífen entre o terceiro e o quarto dígitos
                v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
        
            } else { //CNPJ
        
                //Coloca ponto entre o segundo e o terceiro dígitos
                v=v.replace(/^(\d{2})(\d)/,"$1.$2")
        
                //Coloca ponto entre o quinto e o sexto dígitos
                v=v.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
        
                //Coloca uma barra entre o oitavo e o nono dígitos
                v=v.replace(/\.(\d{3})(\d)/,".$1/$2")
        
                //Coloca um hífen depois do bloco de quatro dígitos
                v=v.replace(/(\d{4})(\d)/,"$1-$2")
        
            }
        
            return v
        
        }

        function logData() {
            console.log({
                email: document.getElementById("emailInput").value,
                docId: document.getElementById("cpfcnpjInput").value
            })
        }
    </script>
</body>
</html>
