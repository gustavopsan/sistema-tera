<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERA SISTEMAS - LOGIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reset_senha.css">
</head>
<body>
    <section class="card-container">
        <div class="header">
            <b>Reset de senha</b>
        </div>
        <div class="input-wrapper">
            <div class="label-wrapper">
                <span>Insira o e-mail de cadastro</span>
            </div>
            <input type="email" name="email" id="emailInput" placeholder="yourname@example.com"/>
        </div>
        <div class="input-wrapper">
            <div class="label-wrapper">
                <span>Insira seu cpf ou cnpj de cadastro</span>
            </div>
            <div class="password-wrapper">
                <input type="cpfcnpj" name="cpfcnpj" id="cpfcnpjInput" placeholder="000.000.000-00"/>
            </div>
        </div>
        <div class="btn-wrapper">
            <button id="btn-enviaremail">
               <a href="/login/"> Enviar e-mail</a>
            </button>
        </div>
    </section>
    <section class="footer-logo">
        <div class="logo">
            <img src="../assets/img/t.svg" alt="logo"/>
        </div>
    </section>
</body>
</html>
