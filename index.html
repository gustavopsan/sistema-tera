<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERA SISTEMAS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/selector.css">
</head>
<body>
    <section class="card-container">
        <div class="header">
            <b>Área de Seleção</b>
            <span>Escolha o módulo que deseja entrar</span>
        </div>
        <div class="input-wrapper">
            <div class="label-wrapper">
                <span>MÓDULO</span>
            </div>
            <select name="module" id="moduleSelector">
                <option value="pessoal">Finanças Pessois</option>
                <option value="crediario">Crediário</option>
                <option value="erp">Empresarial</option>
            </select>
        </div>
        <div class="btn-wrapper">
            <button id="btn-login">
                Entrar
            </button>
        </div>
    </section>
    <section class="footer-logo">
        <div class="logo">
            <img src="/assets/img/t.svg" alt="logo"/>
        </div>
    </section>
</body>
</html>
