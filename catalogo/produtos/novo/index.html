    <div class="main-content-container">
        <div class="sub-header">
            <span>Novo Produto</span>
            <a href="javascript:history.back()">Voltar</a>
        </div>

        <form action="javascript:;" class="form-container" id="form-produto" action="javascript:;" onsubmit="createProduct(event)">
            <div class="form-wrapper">
                <div>
                    <span>Nome</span>
                    <input type="text" name="name" id="name" placeholder="Nome do produto" required/>
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <span>Preço</span>
                    <input type="number" name="productValue" id="productValue" required inputMode="decimal" placeholder="R$ 0,00">
                </div>
                <div>
                    <span>Preço promocional</span>
                    <input type="number" name="promotionalValue" id="promotionalValue" required inputMode="decimal" placeholder="R$ 0,00">
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <span>Imagem do produto</span>
                    <img src="/assets/img/image-gray.svg" alt="image" class="item-image" id="imagePreview">

                    <label for="imageInput" class="edit-image-button">
                        <img src="/assets/img/pen.svg" alt="edit">
                    </label>
                    <input type="file" name="imageInput" id="imageInput" onchange="uploadImage()">
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <span>Descrição do produto</span>
                    <textarea name="description" id="description" required placeholder="Descrição do produto"></textarea>
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <span>Categoria do produto</span>
                    <select name="category" id="category">
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>
            </div>
            <div class="form-wrapper">
                <div>
                    <span>Produto ativo?</span>
                    <select name="active" id="active">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
            </div>

            <div class="submit-options">
                <button type="submit" class="submit-button">
                    Salvar
                </button>
            </div>
        </form>

    </div>


    <footer class="footer-container">

    </footer>

    <script src="/assets/js/misc/config.js"></script>
    <script src="/assets/js/misc/base.js"></script>
    <script src="/assets/js/auth/checkSession.js"></script>
    <script src="/assets/js/queries/product/createProduct.js"></script>
