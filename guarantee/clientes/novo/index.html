    <div class="main-content-container">
        <div class="sub-header">
            <span>Novo cliente</span>
            <a href="/guarantee/clientes/">Voltar</a>
        </div>

        <form class="form-container" id="form-cadastro" action="javascript:;" onsubmit="createCustomer()">
            <div class="form-wrapper">
                <span>Nome completo</span>
                <input type="text" name="name" id="nameInput" placeholder="Digite o nome aqui" required>
            </div>
            <div class="form-wrapper">
                <span>CPF</span>
                <input type="cpfcnpj" name="cpfcnpj" id="cpfcnpjInput" placeholder="000.000.000-00" onkeypress="formatDocId(this,cpfCnpj)" maxlength="14" required/>
            </div>
            <div class="form-wrapper">
                <span>Endereço completo</span>
                <div>
                    <input type="text" name="street" id="streetInput"  placeholder="Rua" required>
                </div>
                <div>
                    <input type="number" name="number" id="numberInput"  placeholder="Nº" required>
                    <input type="text" name="city" id="cityInput" placeholder="Cidade" required>
                    <select name="state" id="stateInput" required>
                        <option value="" selected hidden>Estado</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="hood" id="hoodInput" placeholder="Bairro" required>
                </div>
                <div>
                    <input type="text" name="reference" id="referenceInput" placeholder="Ponto de referência">
                </div>
            </div>
            <div class="form-wrapper">
                <span>Contato</span>
                <input type="tel" name="phone" id="phoneInput"  placeholder="+55 (00) 00000-0000" required>
            </div>
            <div class="error-message-container" id="error-message-container">
                <span id="error-message" class="error">mensagem de erro teste</span>
            </div>
            <div class="form-wrapper finish">
                <button type="submit" id="createCustomerBtn">Adicionar</button>
            </div>
        </form>
    </div>
