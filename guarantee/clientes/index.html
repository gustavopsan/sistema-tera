<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARANTEE - CLIENTES</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/clientes.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content-left">
            <button>
                <img src="../../assets/img/menu.svg" alt="menu-icon">
            </button>
        </div>
        <div class="header-content-right">
            <div class="user-info">
                <b>Gustavo Santana</b>
                <span>Módulo Crediário</span>
            </div>
            <button>
                <img src="../../assets/img/arrow.svg" alt="logout-icon">
            </button>
        </div>
    </header>
    <div class="main-content-container">
        <div class="search-container">
            <input type="text" name="search" id="searchInput" placeholder="Pesquisar"/>
            <img src="../../assets/img/lupa.svg" alt="icon-search">
        </div>
        <div class="list-container">
            <table id="clientTable">
                <thead> 
                    <tr>
                        <td>Nome</td>
                        <td>Endereço</td>
                    </tr>
                </thead>
                <tbody id="clientList">
                    
                </tbody>
            </table>
        </div>
    </div>

    <a href="./novo" class="new-client-link">Novo Cliente</a>

    <footer class="footer-container">

    </footer>

    <script src="/assets/js/misc/cookies.js"></script>
    <script src="/assets/js/queries/customerQueries.js"></script>

</html>
